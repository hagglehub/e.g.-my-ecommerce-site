<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - The H Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The <span>H</span> Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="product-container">
        <div class="product-image">
            <img src="images/p1.jpg" alt="Product 1">
        </div>
        <div class="product-details">
            <h2>Product 1</h2>
            <span>$99.99</span>
            <p>Description of the product goes here. This is where the detailed information about the product will be displayed.</p>
            <div class="bargain-container">
                <input type="number" class="bargain-input" placeholder="Your Price" min="1">
                <button class="bargain-button">Bargain</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

</body>
                                                       </html>
