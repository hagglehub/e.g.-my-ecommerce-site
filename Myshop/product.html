<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - The H Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .logo h1 span {
            font-size: 72px;
            color: #002855;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        /* Product Section */
        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-details {
            padding: 10px;
        }

        .product-details h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .product-details span {
            font-size: 24px;
            color: #FFC107;
            font-weight: bold;
        }
