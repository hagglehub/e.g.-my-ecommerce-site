<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - The H Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .logo h1 span {
            font-size: 72px;
            color: #002855;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        /* Product Section */
        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .product-image img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-details {
            padding: 10px;
        }

        .product-details h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .product-details span {
            font-size: 24px;
            color: #FFC107;
            font-weight: bold;
        }

        .product-details p {
            margin: 20px 0;
            font-size: 16px;
            color: #555;
        }

        .product-buttons button {
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            background-color: #002855;
            transition: background-color 0.3s;
        }

        .product-buttons button:hover {
            background-color: #FFC107;
            color: #002855;
        }

        /* Bargaining Section */
        .bargain-section {
            margin-top: 20px;
        }

        .bargain-section input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .bargain-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FFC107;
            font-size: 16px;
            color: #002855;
        }

        .bargain-response {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Footer Section (Bottom Icons) */
        .bottom-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            text-decoration: none;
        }

        .bottom-icons i {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .bottom-icons p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The <span>H</span> Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Product Section -->
    <section class="product-container">
        <div class="product-image">
            <img src="images/p1.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2>Product Name</h2>
            <span>$99.99</span>
            <p>This is a detailed description of the product, highlighting its features and benefits to the user.</p>
            <div class="product-buttons">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>

            <!-- Bargain Section -->
            <div class="bargain-section">
                <h3>Bargain Your Price</h3>
                <input type="number" id="bargainPrice" placeholder="Enter your price">
                <button onclick="checkBargain()">Submit</button>
                <div class="bargain-response" id="response"></div>
            </div>
        </div>
    </section>

    <!-- Bottom Icons Section -->
    <section class="bottom-icons">
        <a href="#"><i class="fas fa-box"></i><p>Orders</p></a>
        <a href="#"><i class="fas fa-shopping-cart"></i><p>Cart</p></a>
        <a href="#"><i class="fas fa-coins"></i><p>H Coins</p></a>
        <a href="#"><i class="fas fa-history"></i><p>History</p></a>
    </section>

    <script>
        // Bargain Feature Logic
        function checkBargain() {
            const enteredPrice = document.getElementById('bargainPrice').value;
            const response = document.getElementById('response');
            const originalPrice = 99.99; // Example original price

            if (enteredPrice < originalPrice * 0.8) {
                response.textContent = "Offer Rejected! Please try a higher price.";
                response.style.color = "red";
            } else {
                response.textContent = "Offer Accepted! You can now purchase at your price.";
                response.style.color = "green";
            }
        }
    </script>

</body>
          </html>
