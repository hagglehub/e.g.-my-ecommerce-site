<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub - Your Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Banner Section Styles */
        .banner {
            width: 100%;
            height: 400px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 400%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Products Section Styles */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        .product-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        .product-item p {
            font-size: 16px;
            font-weight: bold;
        }

        /* Footer Section (Fixed Bottom Icons) */
        .bottom-icons {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        .bottom-icons .icon {
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        .bottom-icons .icon:hover {
            color: #FFC107;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The H Hub</h1> <!-- Your store name here -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Main Banner Section (Advertisement/Carousel) -->
    <section class="banner">
        <div class="carousel">
            <!-- Banner Images -->
            <img src="b1.jpg" alt="Banner 1">
            <img src="b2.jpg" alt="Banner 2">
            <img src="b3.jpg" alt="Banner 3">
            <img src="b4.jpg" alt="Banner 4">
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-item">
            <img src="p1.jpg" alt="Product 1">
            <p>Product 1</p>
            <p>$49.99</p>
        </div>
        <div class="product-item">
            <img src="p2.jpg" alt="Product 2">
            <p>Product 2</p>
            <p>$39.99</p>
        </div>
        <div class="product-item">
            <img src="p3.jpg" alt="Product 3">
            <p>Product 3</p>
            <p>$59.99</p>
        </div>
        <div class="product-item">
            <img src="p4.jpg" alt="Product 4">
            <p>Product 4</p>
            <p>$29.99</p>
        </div>
    </section>

    <!-- Fixed Bottom Icons -->
    <section class="bottom-icons">
        <div class="icon">
            <i class="fas fa-box"></i>
            <p>Orders</p>
        </div>
        <div class="icon">
            <i class="fas fa-shopping-cart"></i>
            <p>Cart</p>
        </div>
        <div class="icon">
            <i class="fas fa-coins"></i>
            <p>H Coins</p>
        </div>
        <div class="icon">
            <i class="fas fa-history"></i>
            <p>History</p>
        </div>
    </section>

    <script>
        let currentIndex = 0;
        const banners = document.querySelectorAll('.carousel img');
        const totalBanners = banners.length;

        function changeBanner() {
            banners.forEach((banner, index) => {
                banner.style.display = index === currentIndex ? 'block' : 'none';
            });
            currentIndex = (currentIndex + 1) % totalBanners;
        }

        setInterval(changeBanner, 3000); // Change banner every 3 seconds
        changeBanner(); // Initial banner display
    </script>

</body>
        </html>
