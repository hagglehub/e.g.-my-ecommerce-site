<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The <span class="highlighted-h">H</span> Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="carousel">
            <img src="images/banner.png" alt="Banner 1">
            <img src="images/banner1.png" alt="Banner 2">
            <img src="images/banner2.png" alt="Banner 3">
            <img src="images/banner3.png" alt="Banner 4">
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.png" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product-item">
                <img src="images/product2.png" alt="Product 2">
                <p>Product 2</p>
            </div>
            <div class="product-item">
                <img src="images/product3.png" alt="Product 3">
                <p>Product 3</p>
            </div>
            <div class="product-item">
                <img src="images/product4.png" alt="Product 4">
                <p>Product 4</p>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <footer class="bottom-navigation">
        <div class="nav-item">
            <img src="images/order.png" alt="Orders">
            <p>Orders</p>
        </div>
        <div class="nav-item">
            <img src="images/cart.png" alt="Cart">
            <p>Cart</p>
        </div>
        <div class="nav-item">
            <img src="images/coin.png" alt="H Coins">
            <p>H Coins</p>
        </div>
        <div class="nav-item">
            <img src="images/history.png" alt="History">
            <p>History</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
                    </html>
