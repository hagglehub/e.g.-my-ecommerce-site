<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <!-- Adding Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Banner Section Styles */
        .banner {
            width: 100%;
            height: 400px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.hide {
            opacity: 0;
        }

        /* Featured Products Section Styles */
        .featured-products {
            text-align: center;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 products per row */
            gap: 20px;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Bottom Icons */
        .bottom-icons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .bottom-icons div {
            text-align: center;
            font-size: 18px;
        }

        .bottom-icons i {
            font-size: 36px;
            color: #333;
        }

        /* Footer Section Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The H Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Main Banner Section (Advertisement/Carousel) -->
    <section class="banner">
        <div class="carousel">
            <img src="images/b1.jpg" alt="Banner 1" class="show">
            <img src="images/b2.jpg" alt="Banner 2" class="hide">
            <img src="images/b3.jpg" alt="Banner 3" class="hide">
            <img src="images/b4.jpg" alt="Banner 4" class="hide">
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/p1.jpg" alt="Product 1">
                <p>Product 1</p>
                <p>$99.99</p>
            </div>
            <div class="product-item">
                <img src="images/p2.jpg" alt="Product 2">
                <p>Product 2</p>
                <p>$79.99</p>
            </div>
            <div class="product-item">
                <img src="images/p3.jpg" alt="Product 3">
                <p>Product 3</p>
                <p>$59.99</p>
            </div>
            <div class="product-item">
                <img src="images/p4.jpg" alt="Product 4">
                <p>Product 4</p>
                <p>$89.99</p>
            </div>
        </div>
    </section>

    <!-- Bottom Icons Section -->
    <section class="bottom-icons">
        <div>
            <i class="fas fa-box"></i>
            <p>Orders</p>
        </div>
        <div>
            <i class="fas fa-shopping-cart"></i>
            <p>Cart</p>
        </div>
        <div>
            <i class="fas fa-coins"></i>
            <p>H Coins</p>
        </div>
        <div>
            <i class="fas fa-history"></i>
            <p>History</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <!-- JavaScript for Banner Slideshow -->
    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel img');

        function slide() {
            images.forEach((img, i) => {
                img.classList.add('hide'); // Hide all images
                if (i === index) {
                    img.classList.remove('hide'); // Show current image
                }
            });

            index = (index + 1) % images.length; // Loop through images
        }

        setInterval(slide, 3000); // Change image every 3 seconds
    </script>
</body>
                </html>
