<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub - Your Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .logo h1 span {
            font-size: 72px;
            color: #002855; /* Color for the large H */
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        /* Featured Products Section */
        .featured-products {
            padding: 20px;
            text-align: center;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 20px;
            margin-bottom: 60px; /* Ensures space for the bottom icons */
        }

        .product-left, .product-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 48%; /* Allows two columns side by side */
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-item p {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item span {
            font-size: 20px;
            color: #333;
        }

        /* Footer Section (Bottom Icons) */
        .bottom-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            text-decoration: none;
        }

        .bottom-icons i {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .bottom-icons p {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The <span>H</span> Hub</h1> <!-- Correct styling of the title with a large "H" -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Left Section Products -->
            <div class="product-left">
                <div class="product-item">
                    <img src="images/p1.jpg" alt="Product 1">
                    <p>Product 1</p>
                    <span>$99.99</span>
                </div>
                <div class="product-item">
                    <img src="images/p2.jpg" alt="Product 2">
                    <p>Product 2</p>
                    <span>$79.99</span>
                </div>
            </div>

            <!-- Right Section Products -->
            <div class="product-right">
                <div class="product-item">
                    <img src="images/p3.jpg" alt="Product 3">
                    <p>Product 3</p>
                    <span>$59.99</span>
                </div>
                <div class="product-item">
                    <img src="images/p4.jpg" alt="Product 4">
                    <p>Product 4</p>
                    <span>$49.99</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Icons Section -->
    <section class="bottom-icons">
        <a href="#"><i class="fas fa-box"></i><p>Orders</p></a>
        <a href="#"><i class="fas fa-shopping-cart"></i><p>Cart</p></a>
        <a href="#"><i class="fas fa-coins"></i><p>H Coins</p></a>
        <a href="#"><i class="fas fa-history"></i><p>History</p></a>
    </section>

</body>
</html>
