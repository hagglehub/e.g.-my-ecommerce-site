<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub - Your Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 36px;
            color: #333;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Banner Section Styles */
        .banner {
            width: 100%;
            height: 400px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Categories and Products Section Styles */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer Section (Fixed Bottom Icons) */
        .bottom-icons {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        .bottom-icons i {
            font-size: 30px;
            color: white;
        }

        .bottom-icons i:hover {
            color: #FFC107;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1><span style="font-size: 72px; font-weight: bold;">H</span> Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Main Banner Section (Advertisement/Carousel) -->
    <section class="banner">
        <div class="carousel">
            <img src="images/b1.jpg" alt="Banner 1">
            <img src="images/b2.jpg" alt="Banner 2">
            <img src="images/b3.jpg" alt="Banner 3">
            <img src="images/b4.jpg" alt="Banner 4">
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="products">
        <div class="product-item">
            <img src="images/p1.jpg" alt="Product 1">
        </div>
        <div class="product-item">
            <img src="images/p2.jpg" alt="Product 2">
        </div>
        <div class="product-item">
            <img src="images/p3.jpg" alt="Product 3">
        </div>
        <div class="product-item">
            <img src="images/p4.jpg" alt="Product 4">
        </div>
    </section>

    <!-- Footer Section with Bottom Icons -->
    <div class="bottom-icons">
        <i class="fas fa-box" title="Orders"></i>
        <i class="fas fa-cart-plus" title="Cart"></i>
        <i class="fas fa-coins" title="H Coins"></i>
        <i class="fas fa-history" title="History"></i>
    </div>

    <script>
        // Banner Sliding Effect
        let index = 0;
        const images = document.querySelectorAll(".carousel img");
        const carousel = document.querySelector(".carousel");
        
        setInterval(() => {
            index = (index + 1) % images.length;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    </script>
</body>
                </html>
