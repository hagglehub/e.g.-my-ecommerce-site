<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Header Section */
        .header-container {
            background-color: #fff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo .h {
            font-size: 50px;
            color: #ffc107;
            margin-right: 5px;
        }

        .search-bar {
            margin-top: 10px;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Banner Section */
        .banner {
            margin-top: 120px;
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        /* Products Section */
        .products-section {
            margin: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-item p {
            margin: 10px 0;
            font-size: 14px;
        }

        /* Footer Navigation */
        .footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        .footer-nav div {
            text-align: center;
        }

        .footer-nav div img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .footer-nav div p {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-container">
        <div class="logo">
            <span class="h">H</span>ub
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <div class="carousel">
            <img src="banner.png" alt="Banner 1" class="active">
            <img src="banner1.png" alt="Banner 2">
            <img src="banner2.png" alt="Banner 3">
            <img src="banner3.png" alt="Banner 4">
        </div>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <h2 style="text-align: center;">Featured Products</h2>
        <div class="products-grid">
            <div class="product-item">
                <img src="product1.png" alt="Product 1">
                <p>Product 1</p>
                <p>$99.99</p>
            </div>
            <div class="product-item">
                <img src="product2.png" alt="Product 2">
                <p>Product 2</p>
                <p>$79.99</p>
            </div>
            <div class="product-item">
                <img src="product3.png" alt="Product 3">
                <p>Product 3</p>
                <p>$49.99</p>
            </div>
            <div class="product-item">
                <img src="product4.png" alt="Product 4">
                <p>Product 4</p>
                <p>$39.99</p>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
        <div>
            <img src="cart-icon.png" alt="Cart">
            <p>Cart</p>
        </div>
        <div>
            <img src="orders-icon.png" alt="Orders">
            <p>Orders</p>
        </div>
        <div>
            <img src="coins-icon.png" alt="H Coins">
            <p>H Coins</p>
        </div>
        <div>
            <img src="history-icon.png" alt="History">
            <p>History</p>
        </div>
    </div>

    <script>
        // JavaScript for Banner Slider
        const banners = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        setInterval(() => {
            banners[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % banners.length;
            banners[currentIndex].classList.add('active');
        }, 3000);
    </script>

</body>
            </html>
