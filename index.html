<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <h1 class="site-name">The <span class="big-h">H</span> Hub</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
            </div>
            <div class="cart-account">
                <a href="#">Cart</a>
                <a href="#">Account</a>
            </div>
        </div>
    </header>

    <!-- Sliding Banner -->
    <section class="slider">
        <img src="banner1.jpg" alt="Promotion 1">
        <img src="banner2.jpg" alt="Promotion 2">
        <img src="banner3.jpg" alt="Promotion 3">
    </section>

    <!-- Categories -->
    <section class="categories">
        <h3>Shop by Categories</h3>
        <div class="category-buttons">
            <button class="category-btn">Electronics</button>
            <button class="category-btn">Fashion</button>
            <button class="category-btn">Home & Furniture</button>
            <button class="category-btn">Groceries</button>
        </div>
    </section>

    <!-- Product Listings -->
    <section class="product-listings">
        <h3>Top Picks for You</h3>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h4>Product Name</h4>
                <p>$199</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product 2">
                <h4>Product Name</h4>
                <p>$129</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product 3">
                <h4>Product Name</h4>
                <p>$79</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Sticky Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">My H Coins</a>
            <a href="#">Wishlist</a>
            <a href="#">Orders</a>
            <a href="#">History</a>
        </div>
    </footer>

    <!-- Sliding Menu -->
    <div id="side-menu" class="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            menu.classList.toggle("active");
        }
    </script>

</body>
    </html>
