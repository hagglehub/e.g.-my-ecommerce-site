<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub - Your Marketplace</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 24px;
            color: #333;
        }

        .search-bar input {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Menu (Hamburger) */
        .menu {
            display: none;
        }

        .menu-button {
            display: block;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
            z-index: 1;
            overflow-y: auto;
        }

        .menu-content a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #444;
        }

        /* Banner Section Styles */
        .banner {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            width: 100%;
            transition: transform 1s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Featured Products Section Styles */
        .featured-products {
            text-align: center;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer Section Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Icon Grid at Bottom */
        .icon-grid {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon-item {
            text-align: center;
        }

        .icon-item img {
            width: 50px;
            height: 50px;
        }

        .icon-item p {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The H Hub</h1> <!-- Your store name here -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
        <div class="menu-button" onclick="toggleMenu()">â˜°</div>
    </header>

    <!-- Menu Content (Hamburger) -->
    <div class="menu-content" id="menu-content">
        <a href="#">Home</a>
        <a href="#">Orders</a>
        <a href="#">Cart</a>
        <a href="#">Account</a>
        <a href="#">History</a>
        <a href="#">Wishlist</a>
        <a href="#">H Coins</a>
    </div>

    <!-- Main Banner Section (Carousel) -->
    <section class="banner">
        <div class="carousel">
            <!-- Replace the following image links with your actual image links -->
            <img src="https://via.placeholder.com/1200x400.png?text=Banner+1" alt="Banner 1">
            <img src="https://via.placeholder.com/1200x400.png?text=Banner+2" alt="Banner 2">
            <img src="https://via.placeholder.com/1200x400.png?text=Banner+3" alt="Banner 3">
            <img src="https://via.placeholder.com/1200x400.png?text=Banner+4" alt="Banner 4">
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Replace the following image links with your actual product image links -->
            <div class="product-item">
                <img src="https://via.placeholder.com/250x250.png?text=Product+1" alt="Product 1">
                <p>Product 1</p>
                <p>$99.99</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250x250.png?text=Product+2" alt="Product 2">
                <p>Product 2</p>
                <p>$79.99</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250x250.png?text=Product+3" alt="Product 3">
                <p>Product 3</p>
                <p>$59.99</p>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/250x250.png?text=Product+4" alt="Product 4">
                <p>Product 4</p>
                <p>$49.99</p>
            </div>
        </div>
    </section>

    <!-- Icon Grid at the Bottom of the Screen -->
    <div class="icon-grid">
        <!-- Replace the following image links with your actual icon image links -->
        <div class="icon-item">
            <img src="https://via.placeholder.com/50x50.png?text=Order" alt="Orders">
            <p>Orders</p>
        </div>
        <div class="icon-item">
            <img src="https://via.placeholder.com/50x50.png?text=Cart" alt="Cart">
            <p>Cart</p>
        </div>
        <div class="icon-item">
            <img src="https://via.placeholder.com/50x50.png?text=Coins" alt="H Coins">
            <p>H Coins</p>
        </div>
        <div class="icon-item">
            <img src="https://via.placeholder.com/50x50.png?text=History" alt="History">
            <p>History</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu-content');
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Carousel functionality to slide images (auto scroll or manual can be added here)
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        setInterval(function() {
            currentIndex = (currentIndex + 1) % images.length;
            document.querySelector('.carousel').style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 3000);
    </script>

</body>
        </html>
