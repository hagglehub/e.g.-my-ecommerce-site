<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub - Your Shopping Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section with Menu -->
    <header>
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h1 class="logo">The <span class="hub">H</span> Hub</h1>
    </header>

    <!-- Sidebar Menu -->
    <nav class="side-menu" id="side-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Categories</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Image Slider for Ads -->
        <div class="slider">
            <div class="slider-images">
                <img src="https://via.placeholder.com/1200x300?text=Ad+1" alt="Ad 1">
                <img src="https://via.placeholder.com/1200x300?text=Ad+2" alt="Ad 2">
                <img src="https://via.placeholder.com/1200x300?text=Ad+3" alt="Ad 3">
            </div>
        </div>

        <!-- Categories Section -->
        <section class="categories">
            <div class="category" onclick="showProducts(1)">Electronics</div>
            <div class="category" onclick="showProducts(2)">Fashion</div>
            <div class="category" onclick="showProducts(3)">Home & Kitchen</div>
            <div class="category" onclick="showProducts(4)">Books</div>
        </section>

        <!-- Product Section (Hidden initially) -->
        <section id="product-section" class="products">
            <h2>Products</h2>
            <div id="products-list">
                <!-- Products will be shown here -->
            </div>
        </section>

        <!-- Footer with Quick Links -->
        <footer>
            <div class="footer-links">
                <a href="#">My H Coins</a>
                <a href="#">Wishlist</a>
                <a href="#">Orders</a>
                <a href="#">History</a>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
                </html>
