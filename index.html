<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Banner Section Styles */
        .banner {
            width: 100%;
            height: 400px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.hide {
            opacity: 0;
        }

        /* Categories Section Styles */
        .categories {
            text-align: center;
            padding: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .category-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Featured Products Section Styles */
        .featured-products {
            text-align: center;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        /* Bottom Icons */
        .bottom-icons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .bottom-icons div {
            text-align: center;
            font-size: 18px;
        }

        .bottom-icons i {
            font-size: 36px;
            color: #333;
        }

        /* Footer Section Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The H Hub</h1> <!-- Your store name here -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Banner Section (Advertisement/Carousel) -->
    <section class="banner">
        <div class="carousel">
            <img src="images/banner.png" alt="Banner 1" class="banner-slide">
            <img src="images/banner1.png" alt="Banner 2" class="banner-slide hide">
            <img src="images/banner2.png" alt="Banner 3" class="banner-slide hide">
            <img src="images/banner3.png" alt="Banner 4" class="banner-slide hide">
        </div>
    </section>

    <!-- Categories Section (Removed as per your request) -->

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.png" alt="Product 1">
                <p>Product 1</p>
                <p>$99.99</p>
            </div>
            <div class="product-item">
                <img src="images/product2.png" alt="Product 2">
                <p>Product 2</p>
                <p>$79.99</p>
            </div>
            <div class="product-item">
                <img src="images/product3.png" alt="Product 3">
                <p>Product 3</p>
                <p>$59.99</p>
            </div>
            <div class="product-item">
                <img src="images/product4.png" alt="Product 4">
                <p>Product 4</p>
                <p>$49.99</p>
            </div>
        </div>
    </section>

    <!-- Bottom Icons Section -->
    <section class="bottom-icons">
        <div>
            <i class="fas fa-box"></i>
            <p>Orders</p>
        </div>
        <div>
            <i class="fas fa-shopping-cart"></i>
            <p>Cart</p>
        </div>
        <div>
            <i class="fas fa-coins"></i>
            <p>H Coins</p>
        </div>
        <div>
            <i class="fas fa-history"></i>
            <p>History</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <script>
        let currentBanner = 0;
        const banners = document.querySelectorAll('.banner-slide');
        const totalBanners = banners.length;

        function showNextBanner() {
            banners[currentBanner].classList.add('hide');
            currentBanner = (currentBanner + 1) % totalBanners;
            banners[currentBanner].classList.remove('hide');
        }

        setInterval(showNextBanner, 3000); // Change banner every 3 seconds
    </script>

</body>
                </html>
