<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .menu {
            font-size: 18px;
            cursor: pointer;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #f9f9f9;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }

        /* Banner Section Styles */
        .banner {
            margin-top: 70px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            width: 400%;
            animation: slide 8s infinite;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }

        /* Products Section */
        .products {
            padding: 20px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .product-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item p {
            font-size: 16px;
            color: #555;
        }

        .product-item .price {
            font-weight: bold;
            color: #000;
        }

        /* Footer Navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-nav div {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .footer-nav div img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">The H Hub</div>
        <div class="menu" onclick="toggleSidebar()">â˜°</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">H Coins</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </div>

    <!-- Banner Section -->
    <section class="banner">
        <div class="carousel">
            <img src="images/banner.png" alt="Banner 1">
            <img src="images/banner1.png" alt="Banner 2">
            <img src="images/banner2.png" alt="Banner 3">
            <img src="images/banner3.png" alt="Banner 4">
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$99.99</p>
            </div>
            <div class="product-item">
                <img src="images/product2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$79.99</p>
            </div>
            <div class="product-item">
                <img src="images/product3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$59.99</p>
            </div>
            <div class="product-item">
                <img src="images/product4.png" alt="Product 4">
                <h3>Product 4</h3>
                <p class="price">$49.99</p>
            </div>
        </div>
    </section>

    <!-- Footer Navigation -->
    <div class="footer-nav">
        <div>
            <img src="images/orders.png" alt="Orders">
            <p>Orders</p>
        </div>
        <div>
            <img src="images/cart.png" alt="Cart">
            <p>Cart</p>
        </div>
        <div>
            <img src="images/coins.png" alt="H Coins">
            <p>H Coins</p>
        </div>
        <div>
            <img src="images/history.png" alt="History">
            <p>History</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
        </html>
