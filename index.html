<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Header Section */
        .header-container {
            background-color: #fff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        .logo .h-large {
            font-size: 50px;
        }

        .search-bar {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Banner Section */
        .banner {
            margin-top: 120px;
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            width: 400%;
            animation: none;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Products Section */
        .products {
            padding: 20px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .product-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item .price {
            font-weight: bold;
            color: #000;
        }

        /* Footer Navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-nav div {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .footer-nav div img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-container">
        <div class="logo">
            <span class="h-large">H</span>ub
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </div>

    <!-- Banner Section -->
    <section class="banner">
        <div class="carousel" id="carousel">
            <img src="images/banner.png" alt="Banner 1">
            <img src="images/banner1.png" alt="Banner 2">
            <img src="images/banner2.png" alt="Banner 3">
            <img src="images/banner3.png" alt="Banner 4">
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$99.99</p>
            </div>
            <div class="product-item">
                <img src="images/product2.png" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$79.99</p>
            </div>
            <div class="product-item">
                <img src="images/product3.png" alt="Product 3">
                <h3>Product 3</h3>
                <p class="price">$59.99</p>
            </div>
            <div class="product-item">
                <img src="images/product4.png" alt="Product 4">
                <h3>Product 4</h3>
                <p class="price">$49.99</p>
            </div>
        </div>
    </section>

    <!-- Footer Navigation -->
    <div class="footer-nav">
        <div>
            <img src="images/orders.png" alt="Orders">
            <p>Orders</p>
        </div>
        <div>
            <img src="images/cart.png" alt="Cart">
            <p>Cart</p>
        </div>
        <div>
            <img src="images/coins.png" alt="H Coins">
            <p>H Coins</p>
        </div>
        <div>
            <img src="images/history.png" alt="History">
            <p>History</p>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        let index = 0;

        setInterval(() => {
            index = (index + 1) % 4; // Total 4 images
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }, 3000); // Change image every 3 seconds
    </script>
</body>
    </html>
