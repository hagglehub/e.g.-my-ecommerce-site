<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub - Your Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 48px;  /* H is bigger */
            color: #333;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the entire space */
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.hidden {
            opacity: 0;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            text-decoration: none;
            color: #fff;
        }

        /* Bottom Icons */
        .bottom-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 10px;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-icons div {
            text-align: center;
        }

        .bottom-icons i {
            font-size: 30px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>The H Hub</h1> <!-- Your store name here -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Banner Section (Advertisement/Carousel) -->
    <section class="banner">
        <div class="carousel">
            <img src="images/banner.png" alt="Banner 1">
            <img src="images/banner1.png" alt="Banner 2" class="hidden">
            <img src="images/banner2.png" alt="Banner 3" class="hidden">
            <img src="images/banner3.png" alt="Banner 4" class="hidden">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms & Conditions</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <!-- Bottom Icons -->
    <div class="bottom-icons">
        <div>
            <i class="fas fa-box"></i>
            <p>Orders</p>
        </div>
        <div>
            <i class="fas fa-shopping-cart"></i>
            <p>Cart</p>
        </div>
        <div>
            <i class="fas fa-coins"></i>
            <p>H Coins</p>
        </div>
        <div>
            <i class="fas fa-history"></i>
            <p>History</p>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const banners = document.querySelectorAll('.carousel img');

        function showBanner(index) {
            banners.forEach((banner, i) => {
                banner.classList.add('hidden');
                if (i === index) {
                    banner.classList.remove('hidden');
                }
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % banners.length;
            showBanner(currentIndex);
        }, 3000);
    </script>

</body>
    </html>
