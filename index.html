<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>The <span class="big-h">H</span> Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands, and more">
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="carousel">
            <img src="images/b1.jpg" alt="Banner 1">
            <img src="images/b2.jpg" alt="Banner 2">
            <img src="images/b3.jpg" alt="Banner 3">
            <img src="images/b4.jpg" alt="Banner 4">
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="images/p1.jpg" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product-item">
                <img src="images/p2.jpg" alt="Product 2">
                <p>Product 2</p>
            </div>
            <div class="product-item">
                <img src="images/p3.jpg" alt="Product 3">
                <p>Product 3</p>
            </div>
            <div class="product-item">
                <img src="images/p4.jpg" alt="Product 4">
                <p>Product 4</p>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <footer>
        <div class="bottom-nav">
            <div class="nav-item">
                <img src="images/order.png" alt="Orders">
                <p>Orders</p>
            </div>
            <div class="nav-item">
                <img src="images/cart.png" alt="Cart">
                <p>Cart</p>
            </div>
            <div class="nav-item">
                <img src="images/coin.png" alt="H Coins">
                <p>H Coins</p>
            </div>
            <div class="nav-item">
                <img src="images/history.png" alt="History">
                <p>History</p>
            </div>
        </div>
    </footer>
</body>
</html>
